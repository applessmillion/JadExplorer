This is inserted in nearly every page. Excluded from technical pages.

To connect to a Google account, change the xxxxx's in the URL and in the
bottom gtag() function with your Google Analytics ID. This'll be given to
you when going through the process.  
-->
<script async src="https://www.googletagmanager.com/gtag/js?id=xxxxx"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'xxxxx');
</script>
