<!-- This will be the asset form to fill out. Stored seperately cuz it's quite a bit of HTML, and can
	 sometimes be difficult to find in the mist of add.php.
-->
<table align="center" width="780" style="background:#efefef">
	<th style="background:#ddd" colspan="2"><h2>Add a Computer-Related Asset</h2></th>
    <tr>
		<td style="height:20px"></td>
	</tr>
    <tr>
		<th>
			<form action="add.php?create-cpu" method="post">
			<table width="500" align="center" style="background:#f5f5f5">
				<tr>
					<th colspan="2">
						<h3>General Info</h3>
					</th>
				</tr>
				<tr style="text-align:left">
					<td>
						<strong>Device Name: </strong>
					</td>
					<td>
						<input type="text" name="aname" pattern=".{4,15}" required title="Names are usually formatted like username-asset#">*<br>
					</td>
				</tr>
				<tr style="text-align:left">
					<td>
						<strong>Asset Tag: </strong>
					</td>
					<td>
						<input type="text" name="assettag" pattern=".{5,5}" required title="Asset Tag must be 5 characters.">*<br>
					</td>
				</tr style="text-align:left">
				<tr style="text-align:left">
					<td>
						<strong>Service Tag: </strong>
					</td>
					<td>
						<input type="text" name="servicetag"><br>
					</td>
				</tr>
				<tr style="text-align:left">
					<td>
						<strong>Serial Number: </strong>
					</td>
					<td>
						<input type="text" name="serial"><br>
					</td>
				</tr>
				<tr style="text-align:left">
					<td>
						<strong>Used By: </strong>
					</td>
					<td>
						<input type="text" name="user" pattern=".{3,}" title="Username of the owner">*<br>
					</td>
				</tr>
				<tr style="text-align:left">
					<td>						
						<strong>Device Type: </strong>
					</td>
					<td>
						<select name="type" required>
							<option value="Desktop" selected>Desktop</option>
							<option value="iMac">iMac</option>
							<option value="Laptop">Laptop</option>
							<option value="Macbook">Macbook</option>
							<option value="Monitor">Monitor</option>
							<option value="Tablet">Tablet</option>
							<option value="Other">Other</option>
						</select>*</br>
					</td>
				</tr>
				<tr style="text-align:left">
					<td>						
						<strong>Device Manufacturer: </strong>
					</td>
					<td>
						<select name="manu" required>
							<option value="Acer">Acer</option>
							<option value="ASUS">ASUS</option>
							<option value="Dell" selected>Dell</option>
							<option value="HP">HP</option>
							<option value="LG">LG</option>
							<option value="">Other</option>
						</select>*</br>
					</td>
				</tr>
				<tr style="text-align:left">
					<td>
						<strong>Device Model: </strong>
					</td>
					<td>
						<input type="text" name="model" pattern=".{3,}" title="What model is it? Optiplex? Vostro? 17'' Dell Monitor?"><br>
					</td>
				</tr>
				<tr>
					<th colspan="2">
						</br>
						<h3>Location Info</h3>
					</th>
				</tr>
				<tr style="text-align:left">
					<td>
						<strong>Campus: </strong>
					</td>
					<td>
						<select name="campus" required>
							<option value="Adrian" selected>Adrian</option>
							<option value="Battle Creek">Battle Creek</option>
							<option value="Benton Harbor">Benton Harbor</option>
							<option value="Jackson">Jackson</option>
							<option value="Kalamazoo">Kalamazoo</option>
							<option value="Lansing">Lansing</option>
							<option value="Monroe">Monroe</option>
							<option value="Southfield">Southfield</option>
						</select>*<br>
					</td>
				</tr>
				<tr style="text-align:left">
					<td>
						<strong>Building: </strong>
					</td>
					<td>
						<input type="text" name="build"><br>
					</td>
				</tr>
				<tr style="text-align:left">
					<td>
						<strong>Room/Office Number: </strong>
					</td>
					<td>
						<input type="text" name="room"><br>
					</td></br>
				</tr>
				</table></br>
				<input type="submit" value="Add Device">
			</form>
		</th>
	</tr>
</table>
